[environment]
IDE = vs code
interactive = True

[logging]
enabled = False
logfile = ./logs/logfile.log
verbose = True
level = WARNING

[progress]
enabled = True
leave = False
min_iter = 1000

[computation]
check_code = True

[attributes]
history = True
multiple = False
frequency = frequency

[object]
separator =,

[edge]
separator = -
replace = _
v_synonyms = origin, source, from, v
w_synonyms = destination, target, sink, to, w

[network]
separator = +

[path]
separator = |
replace = _
max_name_length = 5

[hon]
separator = =
replace = _

[temporal]
begin = begin
end = end
timestamp = timestamp
duration = duration
duration_value = 1
begin_synonyms = start, beginning
end_synonyms = finished, ending
timestamp_synonyms = time, t
duration_synonyms = delta, dt
active = active
is_active = True
unit = s


